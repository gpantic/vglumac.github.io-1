<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="card-preview">
      <div class="card front">
        <img id="card-preview" src="./images/bg-card-front.png" alt="Card preview">
        <div class="card-grid">
          <div id="card-logo">
            <img src="./images/card-logo.svg" alt="logo">
          </div>
          <div id="card-num">0000 0000 0000 0000</div>
          <div id="card-holder-name">Jane Appleseed</div>
          <div id="card-exp-date"><span id="mm-prev">00</span>/<span id="yy-prev">00</span></div>
        </div>
      </div>

      <div class="card back">
        <img id="card-preview" src="./images/bg-card-back.png" alt="Card preview">
        <div id="card-cvc">000</div>
      </div>
    </div>
    <div class="input-form">
      <form class="card-form">
      <label for="name" id="name-label">Cardholder Name</label>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed">
      <p class="error-message" id="name-error-message"></p>
      <label for="card-number" id="card-number-label">Card Number</label>
      <input class="number" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      <p class="error-message" id="card-number-error-message"> </p>
      <label for="MM YY" id="exp-date-label">Exp. Date (MM/YY)</label>
      <label for="CVC">CVC</label>
      <input class="number" type="text" id="MM" placeholder="MM" maxlength="2">
      <input class="number" type="text" id="YY" placeholder="YY" maxlength="2">
      <input class="number" type="text" id="CVC" placeholder=" e.g. 123" maxlength="3">
      <p class="error-message" id="MM-error-message"> </p>
      <p class="error-message" id="YY-error-message"> </p>
      <p class="error-message" id="CVC-error-message"> </p>
      <button type="submit" id="confirm-button">Confirm</button>
      </form>

      <div class="ty">
        <div>
          <div class="image-center">
        <img src="./images/icon-complete.svg" alt="">
          </div>
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button>Continue</button>
        </div>
      </div>      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vglumac">vglumac</a>.
  </div>
 
  <script src="script.js"></script>
</body>

</html>
